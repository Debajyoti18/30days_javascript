<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body>
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
    <script>

        function addLang(langName){
            const li = document.createElement('li');
            li.innerHTML=`${langName}`
         document.querySelector('.lang').appendChild(li)
        }
        addLang('Python')
        addLang('Java')
        addLang('C')

        //optimizd way
        function addOpti(langName){
            const li =document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.lang').appendChild(li)
        }
        addOpti('python')
        const seclang = document.querySelector("li:nth-child(2)")
    //    seclang.innerHTML ="Mojo"
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        seclang.replaceWith(newli)

        
        //Edit
        const firLang = document.querySelector("li:first-child")
        firLang.outerHTML = "<li>TypeScript</li>"


        //remove
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()




















    </script>
</html>
